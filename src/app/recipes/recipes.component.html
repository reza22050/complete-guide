<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected) = "selectedRecipte = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="selectedRecipte; else infoText" 
            [recipe]="selectedRecipte"
            ></app-recipe-detail>
        <ng-template #infoText>
            <p>
                Please select a Recipe!
            </p>
        </ng-template>
        
    </div>
</div>
